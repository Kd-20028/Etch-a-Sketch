<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    
    <div class="header">
        <div class="content">
            <h1 class="text_shadows">Etch-A-Sketch</h1>
        </div>

        <div class="nav">
            
        </div>

</div>
        </div>

    </div>

    <div class="mainContent">

        <div class="border">

            <div class="toggles">
                <div class="row">
                    <div class="gridName">GRID</div>
                  <div class="toggle-button-cover">
                      <div class="button r" id="button-1">
                        <input type="checkbox" class="checkbox" />
                        <div class="knobs"></div>
                        <div class="layer"></div>
                      </div>
                  </div>
                </div>

                <div class="row">
                  <div class="toggle-button-cover">
                      <div class="button r" id="button-2">
                        <input type="checkbox" class="checkbox" />
                        <div class="knobs"></div>
                        <div class="layer"></div>
                      </div>
                  </div>
                  <div class="eraserName">ERASER</div>
                </div>
            </div>

            <div class="container"></div>

            <div class="settings">
                <div class="buttons">
                    <input type="color" name="CHANGE COLOR" id="changeColor">
                    <div class="sizeText">16 X 16</div>
                    <button class="clear">CLEAR</button>
                </div>

                <input type="range" min="1" max="100" value="50" class="changesize" id="boxsize">
            </div>


    </div>
    
</body>
</html>
